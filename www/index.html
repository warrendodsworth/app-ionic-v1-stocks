<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/localstorage.js"></script>
  <script src="js/quotes.js"></script>
  <script src="views/tabs/tabs.js"></script>
  <script src="views/quotes/quotes.js"></script>
</head>

<body ng-app="App">
  <!-- The ionNavBar updates the title and buttons as the application state changes -->
  <ion-nav-bar class="bar-positive">
    <!-- The ionNavBackButton knows when to show or hide based on current state -->
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <!-- Primary ionNavView which will load the views -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
